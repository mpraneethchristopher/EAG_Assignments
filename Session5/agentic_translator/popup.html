<!DOCTYPE html>
<html>
<head>
  <title>Agentic German Translator</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h2 {
      margin: 0;
      text-align: center;
      color: #333;
    }
    p {
      margin: 0;
      color: #666;
      line-height: 1.4;
    }
    .logs {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
      font-family: monospace;
      font-size: 12px;
    }
    .log-entry {
      margin-bottom: 6px;
      padding-bottom: 6px;
      border-bottom: 1px dashed #ddd;
    }
    .function-call {
      color: #0056b3;
      font-weight: bold;
    }
    .clear-logs {
      margin-top: 8px;
      padding: 6px 12px;
      border: none;
      background-color: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    .clear-logs:hover {
      background-color: #d0d0d0;
    }
    .system-prompts {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .prompt-section {
      margin-bottom: 15px;
    }
    .prompt-section h4 {
      margin: 0 0 8px 0;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-family: monospace;
      font-size: 12px;
    }
    .prompt-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .prompt-button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    .save-prompt {
      background-color: #4CAF50;
      color: white;
    }
    .save-prompt:hover {
      background-color: #45a049;
    }
    .reset-prompts {
      background-color: #f44336;
      color: white;
    }
    .reset-prompts:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agentic German Translator</h2>
    <p>Select text on any webpage, right-click, and choose "Translate to German" to see the agentic translation process.</p>
    
    <div class="system-prompts">
      <h3>System Prompts</h3>
      
      <div class="prompt-section">
        <h4>Language Detection</h4>
        <textarea id="detectLanguagePrompt" placeholder="Enter system prompt for language detection..."></textarea>
        <div class="prompt-actions">
          <button class="prompt-button save-prompt" onclick="savePrompt('detect_language')">Save</button>
        </div>
      </div>
      
      <div class="prompt-section">
        <h4>Translation</h4>
        <textarea id="translatePrompt" placeholder="Enter system prompt for translation..."></textarea>
        <div class="prompt-actions">
          <button class="prompt-button save-prompt" onclick="savePrompt('translate')">Save</button>
        </div>
      </div>
      
      <div class="prompt-section">
        <h4>Post-processing</h4>
        <textarea id="postprocessPrompt" placeholder="Enter system prompt for post-processing..."></textarea>
        <div class="prompt-actions">
          <button class="prompt-button save-prompt" onclick="savePrompt('postprocess')">Save</button>
        </div>
      </div>
      
      <div class="prompt-actions">
        <button class="prompt-button reset-prompts" onclick="resetPrompts()">Reset All Prompts</button>
      </div>
    </div>
    
    <h3>Function Call Logs:</h3>
    <div class="logs" id="logContainer">
      <div class="log-entry">No logs yet. Translate some text to see the agent in action.</div>
    </div>
    
    <button class="clear-logs" id="clearLogs">Clear Logs</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
