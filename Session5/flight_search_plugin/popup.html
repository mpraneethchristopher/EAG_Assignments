<!DOCTYPE html>
<html>
<head>
  <title>Smart Flight Finder</title>
  <style>
    body {
      width: 500px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h2 {
      margin: 0;
      text-align: center;
      color: #333;
    }
    .search-section {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .input-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      color: #333;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .search-button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .search-button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    .flight-option {
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 8px;
      background-color: white;
    }
    .flight-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .price {
      font-weight: bold;
      color: #4CAF50;
    }
    .system-prompts {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .prompt-section {
      margin-bottom: 15px;
    }
    .prompt-section h4 {
      margin: 0 0 8px 0;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-family: monospace;
      font-size: 12px;
    }
    .prompt-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .prompt-button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    .save-prompt {
      background-color: #4CAF50;
      color: white;
    }
    .save-prompt:hover {
      background-color: #45a049;
    }
    .reset-prompts {
      background-color: #f44336;
      color: white;
    }
    .reset-prompts:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Smart Flight Finder</h2>
    
    <div class="search-section">
      <div class="input-group">
        <label for="departure">Departure City (Germany)</label>
        <input type="text" id="departure" placeholder="e.g., Berlin, Frankfurt, Munich">
      </div>
      
      <div class="input-group">
        <label for="arrival">Arrival City (India)</label>
        <input type="text" id="arrival" placeholder="e.g., Delhi, Mumbai, Bangalore">
      </div>
      
      <div class="input-group">
        <label for="departureDate">Departure Date</label>
        <input type="date" id="departureDate">
      </div>
      
      <div class="input-group">
        <label for="returnDate">Return Date (Optional)</label>
        <input type="date" id="returnDate">
      </div>
      
      <div class="input-group">
        <label for="passengers">Number of Passengers</label>
        <select id="passengers">
          <option value="1">1 Passenger</option>
          <option value="2">2 Passengers</option>
          <option value="3">3 Passengers</option>
          <option value="4">4 Passengers</option>
        </select>
      </div>
      
      <button class="search-button" onclick="searchFlights()">Search Flights</button>
    </div>
    
    <div class="results" id="resultsContainer">
      <!-- Flight results will be displayed here -->
    </div>
    
    <div class="system-prompts">
      <h3>AI Search Configuration</h3>
      
      <div class="prompt-section">
        <h4>Flight Search Prompt</h4>
        <textarea id="searchPrompt" placeholder="Enter system prompt for flight search..."></textarea>
        <div class="prompt-actions">
          <button class="prompt-button save-prompt" onclick="savePrompt('search')">Save</button>
        </div>
      </div>
      
      <div class="prompt-section">
        <h4>Price Analysis Prompt</h4>
        <textarea id="pricePrompt" placeholder="Enter system prompt for price analysis..."></textarea>
        <div class="prompt-actions">
          <button class="prompt-button save-prompt" onclick="savePrompt('price')">Save</button>
        </div>
      </div>
      
      <div class="prompt-section">
        <h4>Recommendation Prompt</h4>
        <textarea id="recommendPrompt" placeholder="Enter system prompt for recommendations..."></textarea>
        <div class="prompt-actions">
          <button class="prompt-button save-prompt" onclick="savePrompt('recommend')">Save</button>
        </div>
      </div>
      
      <div class="prompt-actions">
        <button class="prompt-button reset-prompts" onclick="resetPrompts()">Reset All Prompts</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
